<!-- Option B: optimized for 192x192 (viewBox = 0 0 192 192) -->
<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="leftGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#66BB6A"/>
      <stop offset="100%" stop-color="#388E3C"/>
    </linearGradient>
    <linearGradient id="rightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFB74D"/>
      <stop offset="100%" stop-color="#F57C00"/>
    </linearGradient>
  </defs>

  <!-- rotation center moved to 96,96 (scaled 256->96) -->
  <g transform="rotate(-30 96 96)">
    <!-- scaled and rounded coordinates -->
    <rect x="19" y="75" width="155" height="42" rx="21" ry="21" fill="url(#leftGradient)"/>
    <clipPath id="rightHalf">
      <rect x="96" y="75" width="77" height="42" />
    </clipPath>
    <rect x="19" y="75" width="155" height="42" rx="21" ry="21" fill="url(#rightGradient)" clip-path="url(#rightHalf)"/>
    <line x1="96" y1="75" x2="96" y2="117" stroke="#FFFFFF" stroke-width="1.5"/>
  </g>
</svg>