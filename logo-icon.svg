<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Medi-Time pill icon">
  <!-- Define gradients (same colors as original) -->
  <defs>
    <linearGradient id="leftGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#66BB6A"/>
      <stop offset="100%" stop-color="#388E3C"/>
    </linearGradient>
    <linearGradient id="rightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFB74D"/>
      <stop offset="100%" stop-color="#F57C00"/>
    </linearGradient>

    <!-- clip for right half (scaled) -->
    <clipPath id="rightHalf">
      <rect x="96" y="75" width="77.25" height="42" />
    </clipPath>
  </defs>

  <!-- Group to rotate the pill around scaled center (96,96) -->
  <g transform="rotate(-30 96 96)">
    <!-- Left half with gradient (scaled) -->
    <rect x="18.75" y="75" width="154.5" height="42" rx="21" ry="21" fill="url(#leftGradient)" />

    <!-- Right half using clip-path and gradient (scaled) -->
    <rect x="18.75" y="75" width="154.5" height="42" rx="21" ry="21"
          fill="url(#rightGradient)" clip-path="url(#rightHalf)" />

    <!-- Straight center dividing line (scaled stroke) -->
    <line x1="96" y1="75" x2="96" y2="117" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round"/>
  </g>
</svg>